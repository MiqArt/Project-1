                    </div>
                    <div>
                        <input type="radio" name="gender" id="gender">
                        <label for="gender">Female</label>
                    </div>
                </div>
                <div class="subDiv">
                    <div>
                        <input type="checkbox" name="email" id="email">
                        <label for="email">Send me Email</label>
                    </div>
                    <button type="submit" class="sub">Submit</button>
                </div>  
            </form>
